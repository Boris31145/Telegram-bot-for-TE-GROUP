app = "te-group-bot"
primary_region = "ams"

[build]

[env]
  LOG_LEVEL = "INFO"

# Healthcheck endpoint for fly.io (bot exposes :8080)
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
