databases:
  - name: te-bot-db
    plan: free
    databaseName: te_bot
    user: te_bot_user

services:
  - type: worker
    name: te-group-bot
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_CHAT_ID
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: te-bot-db
          property: connectionURI
      - key: LOG_LEVEL
        value: INFO
