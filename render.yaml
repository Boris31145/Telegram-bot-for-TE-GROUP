databases:
  - name: te-bot-db
    plan: free
    databaseName: te_bot
    user: te_bot_user

services:
  - type: web
    name: te-group-bot
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: BOT_TOKEN
        sync: false  # Set manually in Render dashboard (never commit tokens!)
      - key: ADMIN_CHAT_ID
        sync: false  # Set manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: te-bot-db
          property: connectionString
      - key: LOG_LEVEL
        value: INFO
